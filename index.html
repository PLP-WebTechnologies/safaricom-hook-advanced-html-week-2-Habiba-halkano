<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MULTI-MEDIA WEBPAGE</h1>
    <h2>PART 1</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <video width="320" height="240" controls poster="assets/poster-image.webp">
        <source src="video.mp4" type="video/mp4">
    </video>
    
    <video width="320" height="240" controls poster="assets/poster-image.webp">
        <source src="video.mp4" type="video/mp4">
    </video>
    

    <h2>PART 2:Registration Form</h2>
    <form method="post">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" minlength="8" required><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="18" required>
        <label for="female">Gender:</label><br>
        <label for="female">Female:</label>
        <input type="radio" name="gender" id="Female" required><br><br>
        <label for="female">Male:</label>
        <input type="radio" name="gender" id="male" required><br><br>
        <label for="female">Other:</label>
        <input type="radio" name="gender" id="other" required><br><br>
        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" name="terms" id="terms" required><br><br>
        <button type="submit">Register</button>
    </form>
        
</body>
</html>
